{% extends 'base.html' %}


{% block content %}

<h1>Compositions List</h1>

<a href="{% url 'create-composition' %}">Create new Composition</a>

<div>
    {% for composition in compositions %}
    <p><a href=" {% url 'composition' composition.id %} ">
        <h2>{{ composition.title }}</h2>
    </a>- {{ composition.description }}
    <a href=" {% url 'update-composition' composition.id %} ">Edit
    </a></p>
    
    {% endfor %}

</div>

{% endblock content %}
