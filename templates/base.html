{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" /> 
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
  <title>Composer Hub - Find a Composer for your next Project</title>
</head>

<body>

        <!-- Navigation Section-->

  <header class="header">

          <!-- Logo -->
    <div class="container">
      <a href="{% url 'home' %}" class="logo">
        <img src="{% static 'images/logo.png' %} " alt="Trad Archive Logo" />
      </a>
  
      <!-- Navigation bar -->
      <nav class="nav">
        <ul>
          <li class="nav_item"><a href = "{% url 'home' %}">Home</a></li>
          <li class="nav_item"><a href = "{% url 'home' %}">Compositions</a></li>
          <li class="nav_item"><a href = "{% url 'create-composition' %}">Add Composition</a></li>
          <li class="nav_item"><a href = "#">Composers</a></li>
          <li class="nav_item"><a href = "#">Messages</a></li>
          <li class="nav_item"><a href = "#">Profile</a></li>
          <li class="nav_item"><a href="#" class="btn">Login/Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
      {% block content %}

      <!-- Content Goes here -->

      {% endblock content %}
  
  </main>

      <!-- Footer Section -->

  <footer class="footer">
      <div class="social-networks">
        <a
          href="http://facebook.com"
          target="_blank"
          rel="noopener"
          aria-label="Visit our Facebook page in a new tab"
          >
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a
          href="http://twitter.com"
          target="_blank"
          rel="noopener"
          aria-label="Visit our Twitter page in a new tab"
          >
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a
          href="http://tiktok.com"
          target="_blank"
          rel="noopener"
          aria-label="Visit our tiktok in a new tab"
          >
          <i class="fa-brands fa-tiktok"></i>
        </a>
        <a
          href="http://instagram.com"
          target="_blank"
          rel="noopener"
          aria-label="Visit our Instagram page in a new tab"
          >
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
  </footer>

          <!-- font awesome script for social media icons -->
    
  <script src="https://kit.fontawesome.com/e55eab4b8b.js"
  crossorigin="anonymous"></script>

</body>

</html>
