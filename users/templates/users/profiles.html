{% extends 'base.html' %}


{% block content %}

<section class="hero-section">
    <div>
      <div class="hero-box">
        <h2>CHECK OUT THESE AMAZING <span>COMPOSERS</span></h2>
        <h2>AND GET SOME INSPIRATION</h2>
      </div>
  
      <div class="hero-search">
        <form class="hero-form" action="{% url 'profiles' %}" method="get">
          <div>
            <label for="composer-search">Search composers</label>
            <input class="input-text" id="composer-search" type="text" name="search_composer"
              placeholder="Composer first or last name" value="{{ search_composer }}"/>
          </div>
  
          <input class="btn hero-btn" type="submit" value="Search" />
        </form>
      </div>
    </div>
  </section>
  
  <!-- loop through existing composers -->
  
  <section class="compositionlist">
    <div class="card-container">
      {% for profile in profiles %}
      <a href="{% url 'profile' profile.id %}">
        <div class="composer-card">        
          <img class="composer-img" src="{{ profile.profile_image.url }}" alt="Image of composer">
          <div class="composer-card-text">
           <a href="{% url 'profile' profile.id %}"><h2>{{ profile.first_name }} {{ profile.last_name }}</h2></a>
            <p>{{ profile.about|slice:"150" }}</p>
          </div>
       </div>
      </a>
      {% endfor %}
    </div>
  </section>

{% endblock %}
